<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Signup Form</title>
</head>
<body>
<div class="main-container">
    <div class="navbar">
        <div class="logo">
                <a href="#">Header</a>
        </div>
        <div class="nav-right">
            <div class="signup"><a href="#">Signup</a></div>
            <div class="profile" id="profile"><a href="#">Profile</a></div>
        </div>
      
    </div>
    
    <hr style="color: #fff;"> <!-- Using for the Under Line -->

<div class="main-body">
  <div class="container">
    <form id="signup-form">
        <h1>Signup</h1>
                    <div class="form-group">
                        <input type="text" name="name" id="name" placeholder="Full Name" >
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="email" placeholder="Email" >
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" id="password" placeholder="Password" >
                    </div>
                    <div class="form-group">
                        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" >
                    </div>
                    <div id="msg" class="form-status"></div>
                    <button id="signup-btn" class="btn" type="submit">Signup</button>


    </form>

  </div>

</div>

</div>
   
<script src="./script.js"></script>
</body>

</html>
